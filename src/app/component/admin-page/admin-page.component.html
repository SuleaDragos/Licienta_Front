<app-topbar [currentUserEmail]="ADMIN"></app-topbar>
<p-table [value]="users" [tableStyle]="">
    <ng-template pTemplate="header">
        <tr>
            <th>Email</th>
            <th>Rol</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
        </tr>
    </ng-template>
</p-table>
